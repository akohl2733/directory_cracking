<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>University Directory Scraper</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div id="extension-wrapper">
        <div id="root"></div>
            <h2 class="title">Contacts Found</h2>
        <div id="results" class="contacts"></div>
        <hr>
        <div>
            <h2 class="title">Manual Input</h2>
            <div id="manual-input">
                <input id="name" placeholder="Name"><br>
                <input id="title" placeholder="Title"><br>
                <input id="email" placeholder="Email"><br>
                <input id="phone" placeholder="Phone"><br>
                <button id="submit">Submit</button>
                <button id="clear-manual">Clear</button>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
