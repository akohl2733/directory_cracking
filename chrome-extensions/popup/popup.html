<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>University Directory Scraper</title>
    <link rel="stylesheet" href="popup.css">
    <style>
    body {
      width: 330px;
      padding: 10px;
      margin: 0;
      font-size: 15px;
    }
    #root {
      height: 100%;
    }
    </style>
</head>
<body>
    <div id="root"></div>
    <h2 class="title">Scraped Contacts</h2>
    <div id="results" class="contacts"></div>
    <hr>
    <div class="title">
        <h2>Manual Input</h2>
        <input id="name" placeholder="Name"><br>
        <input id="title" placeholder="Title"><br>
        <input id="email" placeholder="Email"><br>
        <input id="phone" placeholder="Phone"><br>
        <button id="submit">Submit Contact</button>
        <button id="clear-manual">Clear</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
